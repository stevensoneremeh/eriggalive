<!DOCTYPE html>
<html>
<head>
    <title>Clear Cache</title>
</head>
<body>
    <h1>Clearing cached data...</h1>
    <script>
        // Clear localStorage
        localStorage.clear();
        
        // Clear sessionStorage
        sessionStorage.clear();
        
        // Redirect to home
        setTimeout(() => {
            window.location.href = '/';
        }, 1000);
    </script>
</body>
</html>
